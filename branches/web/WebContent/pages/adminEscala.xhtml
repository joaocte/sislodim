<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/includes/edit-escala.xhtml">
	<ui:param name="atualBean" value="#{escalaBean}" />
	<ui:define name="tituloTabela">
		<!-- coloque o número de colunas necessárias -->
		<rich:column colspan="5">Dados básicos
 		</rich:column>
	</ui:define>

	<ui:define name="campo1">
		<h:outputText value="Código" />
	</ui:define>
	
	<ui:define name="campo2">
		<h:outputText value="Setor" />
	</ui:define>
	
	<ui:define name="colunasAdicionaisTitulos">
       <rich:column>
       	<h:outputText value="Data Inicial" />
       </rich:column>
       
       <rich:column>
       	<h:outputText value="Data Final" />
       </rich:column>
       
       <rich:column>
       	<h:outputText value="Ativo?" />
       </rich:column>
    </ui:define>
	
	<ui:define name="campo11"><h:outputText value="#{elementoDaVez.codigo}" /></ui:define>
	
	<ui:define name="campo21"><h:outputText value="#{elementoDaVez.setor.nome}" /></ui:define>
	
	<ui:define name="colunasAdicionaisValores">
       <rich:column>
       	<h:outputText value="#{elementoDaVez.dataInicial}">       	
       		<f:convertDateTime pattern="dd/MM/yyyy"/>
       	</h:outputText>
       </rich:column>
       
       <rich:column>
       	<h:outputText value="#{elementoDaVez.dataFinal}">
       		<f:convertDateTime pattern="dd/MM/yyyy"/>
       	</h:outputText>
       </rich:column>
       
       <rich:column>
			<h:selectBooleanCheckbox value="#{elementoDaVez.ativo}" disabled="true" />			
	</rich:column>
    </ui:define>
		
	<ui:define name="linkNovoItem">
    	<h:commandButton value="Nova escala" action="cadastroEscala" rendered="#{sessaoBean.coordenador or sessaoBean.moderador}" />
    </ui:define>
</ui:composition>
</html>
