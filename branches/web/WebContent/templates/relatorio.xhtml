<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/generico.xhtml">
	<ui:define name="conteudo">

		<rich:messages style="width:500px" layout="table" globalOnly="true"
			showSummary="true" infoClass="informacao">
			<f:facet name="infoMarker">
			</f:facet>
		</rich:messages>
		<rich:panel>
			<h:panelGrid class="lista" columns="1" width="520">
				<rich:dataTable
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					cellpadding="0" cellspacing="0" width="518" border="0" rows="10"
					var="elementoDaVez" value="#{atualBean.rotas}" id="generica">

					<f:facet name="header">
						<rich:columnGroup>
							<ui:insert name="tituloTabela" />

							<rich:column breakBefore="true">
								<ui:insert name="campo1"></ui:insert>
							</rich:column>

							<rich:column>
								<ui:insert name="campo2"></ui:insert>
							</rich:column>

							<ui:insert name="colunasAdicionaisTitulos" />
						</rich:columnGroup>
					</f:facet>
					<rich:columnGroup>
						<rich:column breakBefore="true">
							<ui:insert name="campo11" id="campo11"></ui:insert>
						</rich:column>

						<rich:column>
							<ui:insert name="campo21" id="campo21"></ui:insert>
						</rich:column>

						<ui:insert name="colunasAdicionaisValores" />
					</rich:columnGroup>
				</rich:dataTable>
				<rich:spacer height="25" />
			</h:panelGrid>
			<h:panelGrid columns="2" width="520">
				<rich:spacer width="530" />
				<ui:insert name="imprimir"></ui:insert>
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
