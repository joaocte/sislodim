<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title><ui:insert name="title">Spoor - Administrador</ui:insert></title>
	<link href="#{facesContext.externalContext.request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" media="screen" />
	<ui:insert name="head">
				
	</ui:insert>


</head>
<body>

<div id="geral">
	<div id="topo"><h:form ><h:commandLink action="logado"><h:graphicImage value="/images/topo.jpg" style="border:0;" alt="Spoor - Módulo administrativo" /></h:commandLink></h:form></div>
	<!-- <div id="topo"><a href="#{facesContext.externalContext.request.contextPath}"><h:graphicImage value="/images/topo.gif" width="770" height="150" style="border:0;" alt="Sislodim - Módulo administrativo" /></a></div>-->
	<div id="info"><ui:insert name="info"><h:form rendered="#{sessaoBean.logado}"><span><h:commandLink style="margin:5px 0 0 0;float:left;background:#DDEEFF;height:15px;line-height:15px;padding:5px;border:1px solid #99CCFF;" value="Home" action="logado" /><h:commandLink style="margin:5px 0 0 0;float:left;background:#DDEEFF;height:15px;line-height:15px;padding:5px;border:1px solid #99CCFF;" value="Logout" action="#{usuarioBean.logout}" /></span>Olá, <strong><h:outputText value="#{sessaoBean.usuario.usuario.nome}" /></strong></h:form></ui:insert></div>


<div id="menu"><ui:insert name="menu">
	<ui:include src="/includes/menu.xhtml" />
</ui:insert></div>
<div id="conteudo"><ui:insert name="conteudo" >
	<a4j:region rendered="#{!sessaoBean.logado}">
	<div class="auth">
	<h1>Autenticação</h1>
	<rich:messages style="width:350px;margin:0 auto" layout="table"
		globalOnly="true" showSummary="true" infoClass="informacao">
		<f:facet name="infoMarker">
		</f:facet>
	</rich:messages>
	<fieldset><h:form id="autentica">
		<h:outputLabel value="Usuário" for="login" />
		<h:inputText id="login" alt="login"
			value="#{usuarioBean.usuario.login}" required="true"
			requiredMessage="Digite seu login" />
		<h:message for="login" styleClass="mensagens" />
		<h:outputLabel value="Senha" for="password" />
		<h:inputSecret id="password" alt="password"
			value="#{usuarioBean.usuario.senha}" required="true"
			requiredMessage="Digite uma senha" />
		<h:commandButton value="Entrar" action="#{usuarioBean.logon}"
			styleClass="button" />

		<h:message for="password" styleClass="mensagens" />
	</h:form></fieldset>
	</div>
	</a4j:region>
</ui:insert></div>
<div id="rodape"><h:graphicImage value="/images/idez.gif"
	width="182" height="62" alt="Faculdade iDEZ" /></div>
</div>

</body>
</html>
