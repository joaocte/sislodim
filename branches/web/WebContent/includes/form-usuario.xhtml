<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>

	<script language="javascript" src="#{facesContext.externalContext.request.contextPath}/javascript/jquery.js"></script>		
	<script language="javascript" src="#{facesContext.externalContext.request.contextPath}/javascript/jquery.maskedinput.js"></script>
	<script language="javascript" src="#{facesContext.externalContext.request.contextPath}/javascript/jquery.sislodim.usuario.js"></script>

	<div class="form"><h:panelGrid columns="1">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="* Nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="O nome é obrigatório" />
				<h:message for="nome" styleClass="mensagens"/>
				
				<h:outputLabel value="* CPF" />
				<h:inputText styleClass="cpf" id="cpf" value="#{usuarioBean.usuario.cpf}" required="true" requiredMessage="O CPF é obrigatório" />
				<h:message for="cpf" styleClass="mensagens"/>
				
				<h:outputLabel value="* RG" />
				<h:inputText styleClass="rg" id="rg" value="#{usuarioBean.usuario.rg}" required="true"  requiredMessage="O RG é obrigatório" />
				<h:message for="rg" styleClass="mensagens"/>
				
				<h:outputLabel value="* Orgão Expedidor" />
				<h:inputText id="orgExpeditor" value="#{usuarioBean.usuario.orgExpeditor}" required="true"  requiredMessage="O órgão expeditor é obrigatório" />
				<h:message for="orgExpeditor" styleClass="mensagens"/>
				
				<h:outputLabel value="* Login" />
				<h:inputText id="login" value="#{usuarioBean.usuario.login}" required="true"  requiredMessage="O login é obrigatório" />
				<h:message for="login" styleClass="mensagens"/>
				
				<h:outputLabel value="* Senha" />
				<h:inputSecret maxlength="10" id="senha" value="#{usuarioBean.usuario.senha}" required="true"  requiredMessage="A senha é obrigatória" />
				<h:message for="senha" styleClass="mensagens"/>
				
				<h:outputLabel value="* Tipo de usuário" />
				<h:selectOneMenu id="placa"
					value="#{usuarioBean.usuario.tipoPermissao}">
					<f:selectItem itemLabel="Coordenador" itemValue="3" />
					<f:selectItem itemLabel="Moderador" itemValue="2" />
					<f:selectItem itemLabel="Operador" itemValue="1" />
				</h:selectOneMenu>				
			</h:panelGrid>
			
			<h:commandButton action="#{usuarioBean.create}" value="Salvar" />
		</h:form>

	</h:panelGrid></div>
</ui:composition>
</html>
