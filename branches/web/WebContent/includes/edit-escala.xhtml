<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/manter.xhtml">
	
	<ui:define name="tituloEdit">
		<h:outputText value="Editar escalas" />
	</ui:define>

	<ui:define name="camposEdit">
	
		<h:panelGrid columns="2">
		
			<h:outputLabel value="*Setor" />
			<h:selectOneMenu id="setor" value="#{escalaBean.elementoSelecionado.setor.codigo}" rendered="true">  
	     		<f:selectItems value="#{setorBean.listaItensSetores}"/>  
	  		</h:selectOneMenu>
	  		
	  		<h:outputLabel value="*Escolha as viaturas desta escala" />
			<rich:pickList value="#{escalaBean.viaturasEscala}" removeAllControlLabel="Remover todos" removeControlLabel="Remover viatura" copyAllControlLabel="Adicionar todos" copyControlLabel="Adicionar viatura">
				<f:selectItems value="#{viaturaBean.listViaturas}" />
			</rich:pickList>   
			
	  		<h:outputLabel value="*Data inicial" />
			<rich:calendar id="dataInicial" datePattern="dd/MM/yyyy" value="#{escalaBean.elementoSelecionado.dataInicial}" required="true"></rich:calendar>
			
			<h:outputLabel value="*Data final" />
			<rich:calendar id="dataFinal" datePattern="dd/MM/yyyy" value="#{escalaBean.elementoSelecionado.dataFinal}" required="true"></rich:calendar>
			
			<h:outputLabel value="Ativo?" />
			<h:selectBooleanCheckbox value="#{escalaBean.elementoSelecionado.ativo}"/>
		
		</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
</html>
