<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/manter.xhtml">
	
	<ui:define name="tituloEdit">
		<h:outputText value="Editar usuários" />
	</ui:define>
	<ui:define name="tituloDel">
		<h:outputText value="Deletar usuário #{usuarioBean.elementoSelecionado.nome}" />
	</ui:define>
	<ui:define name="camposEdit">
		<h:outputLabel value="Ativo" />
		<h:selectBooleanCheckbox value="#{usuarioBean.elementoSelecionado.ativo}"/>
		<h:outputLabel value="Nome" />
		<h:inputText styleClass="nome" id="nome"
			value="#{usuarioBean.elementoSelecionado.rg}" required="true"
			requiredMessage="O Nome é obrigatório" />
		<h:outputLabel value="* CPF" />
		<h:inputText styleClass="cpf" id="cpf"
			value="#{usuarioBean.elementoSelecionado.cpf}" required="true"
			requiredMessage="O CPF é obrigatório" />
		<h:outputLabel value="* RG" />
		<h:inputText styleClass="rg" id="rg"
			value="#{usuarioBean.elementoSelecionado.rg}" required="true"
			requiredMessage="O RG é obrigatório" />
		<h:outputLabel value="* Orgão Expedidor" />
		<h:inputText id="orgExpeditor"
			value="#{usuarioBean.elementoSelecionado.orgExpeditor}"
			required="true" requiredMessage="O órgão expeditor é obrigatório" />
		<h:outputLabel value="* Login" />
		<h:inputText id="login"
			value="#{usuarioBean.elementoSelecionado.login}" required="true"
			requiredMessage="O login é obrigatório" />
		<h:outputLabel value="* Senha" />
		<h:inputSecret maxlength="10" id="senha"
			value="#{usuarioBean.elementoSelecionado.senha}" required="true"
			requiredMessage="A senha é obrigatória" />
		<h:outputLabel value="* Tipo de usuário" />
		<h:selectOneMenu id="placa"
			value="#{usuarioBean.elementoSelecionado.tipoPermissao}">
			<f:selectItem itemLabel="Coordenador" itemValue="3" />
			<f:selectItem itemLabel="Moderador" itemValue="2" />
			<f:selectItem itemLabel="Operador" itemValue="1" />
		</h:selectOneMenu>
	</ui:define>

</ui:composition>
</html>
