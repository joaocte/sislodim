<ui:composition>

	<h3>Relatório de Rotas</h3>

         		</h:selectOneMenu>-->
	     	</h:panelGrid>
	     	<hr />	
	     	<h:panelGrid columns="2">
	     		<h:outputLabel value="tipo de Relatório: "/><br />
	     		<h:outputLabel value="Viaturas fora do setor" />
	     		<h:selectBooleanCheckbox value="#{rotaPercorridaBean.foraDeSetor}" />
			</h:panelGrid>

			<br />
			<h:commandButton action="#{rotaPercorridaBean.exibir}" value="Gerar Relatório" />

	</h:panelGrid></div>
