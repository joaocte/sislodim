<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/manter.xhtml">
	<ui:define name="tituloEdit">
		<h:outputText value="Editar setores" />
	</ui:define>

	<ui:define name="camposEdit">
	<h:panelGrid columns="2">
	<h:outputLabel value="*Nome do setor" />
				<h:inputText id="nome" value="#{setorBean.elementoSelecionado.nome}"
					/>
				<h:outputLabel value="*Escolha os bairros do setor" />
				<rich:pickList value="#{setorBean.bairrosSetor}" removeAllControlLabel="Remover todos" removeControlLabel="Remover bairro" copyAllControlLabel="Adicionar todos" copyControlLabel="Adicionar bairro">
					<f:selectItems value="#{bairroBean.listBairros}" />
				</rich:pickList>
				
				<h:outputLabel value="Ativo?" />
				<h:selectBooleanCheckbox value="#{setorBean.elementoSelecionado.ativo}"/>
		</h:panelGrid>
	</ui:define>
	
</ui:composition>
</html>
