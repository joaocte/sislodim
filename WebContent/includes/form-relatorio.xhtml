<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<a4j:form>
		<rich:panel style="width:545px;float:left">

			<h3>Relatório de Rotas</h3>
			<div class="form"><h:form>
				<h5>Selecione os filtros do relatório:</h5>
				<hr />
				<h:panelGrid columns="2">
					<h:outputLabel value="Viatura" />
					<h:selectOneMenu id="setor" value="#{rotaPercorridaBean.viatura}"
						rendered="true">
						<f:selectItems value="#{rotaPercorridaBean.listaViaturas}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<hr />
				<h:panelGrid columns="2">
					<h:outputLabel value="Data inicial:" />
					<rich:calendar id="periodoInicio" datePattern="dd/MM/yyyy"
						value="#{rotaPercorridaBean.periodoInicio.time}" required="true">
					</rich:calendar>
					<h:outputLabel value="Data final:" />
					<rich:calendar id="periodoFim" datePattern="dd/MM/yyyy"
						value="#{rotaPercorridaBean.periodoFim.time}" required="true">
					</rich:calendar>
				</h:panelGrid>
				<hr />
				<br />
				<br />
				<h:panelGrid columns="2">
					<h:commandButton action="#{rotaPercorridaBean.viaturaNoSetor}"
						value="Rotas Percorridas" />
					<h:commandButton action="#{rotaPercorridaBean.viaturaForaDoSetor}"
						value="Viaturas fora de área" />
				</h:panelGrid>


			</h:form></div>

		</rich:panel>
	</a4j:form>
</ui:composition>
</html>
