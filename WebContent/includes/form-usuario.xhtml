<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:composition>
		<div class="form">

			<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="* Nome"/>
				<h:inputText id="nome" value="#{usuarioBean.nome}" required="true"/>		
				<h:outputLabel value="*CPF" />
				<h:inputText id="cpf" value="#{usuarioBean.cpf}" required="true"/>
				<h:outputLabel value="*RG" />
				<h:inputText id="rg" value="#{usuarioBean.rg}" required="true"/>
				<h:outputLabel value="*Órgão Expeditor" />
				<h:inputText id="orgExpeditor" value="#{usuarioBean.orgExpeditor}" required="true"/>
				<h:outputLabel value="*Login" />
				<h:inputText id="login" value="#{usuarioBean.login}" required="true"/>
				<h:outputLabel value="*Senha" />
				<h:inputSecret id="senha" value="#{usuarioBean.senha}" required="true"/>
				<h:commandButton action="#{usuarioBean.create}" value="Cadastrar" />
				<h:commandLink action="adminUsuario" value="Administrar" />
				<h:messages styleClass="mensagens" showDetail="false" />
			</h:panelGrid>
			</h:form>
		</div>
	</ui:composition>
	</html>
