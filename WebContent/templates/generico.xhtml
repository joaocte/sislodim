<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title><ui:insert name="title">Sislodim - Administrador</ui:insert></title>

<ui:insert name="head">
<link href="#{facesContext.externalContext.request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" media="screen" />
</ui:insert>
</head>
<body>
<div id="geral">
	<div id="topo"><a href="#{facesContext.externalContext.request.contextPath}"><h:graphicImage value="/images/topo.gif" width="770" height="150" style="border:0;" alt="Sislodim - Módulo administrativo" /></a></div>
	<div id="info"><ui:insert name="info">#{SessaoBean.usuario.nome}</ui:insert></div>

		
	<div id="menu">
	<ui:insert name="menu"><ui:include src="/includes/menu.xhtml"/></ui:insert>
	</div>
	<div id="conteudo">
	<ui:insert name="conteudo">
					
		<div class="auth">
			<h1>Autenticação </h1>
			
				<fieldset>
				<h:form id="autentica">
					<h:outputLabel value="Usuário" for="login"/>
					<h:inputText id="login" alt="login" value="#{usuarioBean.usuario.login}" required="true"/>
					<h:outputLabel value="Senha" for="password"/>
					<h:inputSecret id="password" alt="password" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="#{msgs.erro}"/>
					<h:commandButton value="Entrar" action="#{usuarioBean.logon}" styleClass="button" />
					<h:messages styleClass="mensagens" showDetail="false" />
				</h:form>						
				</fieldset>
		</div>
		</ui:insert>
	</div>
<div id="rodape">
		<h:graphicImage value="/images/idez.gif" width="182" height="62" alt="Faculdade iDEZ" />
		
	</div>
</div>

</body>
</html>
