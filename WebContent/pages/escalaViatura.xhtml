<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/generico.xhtml">

	<ui:define name="conteudo">
		<rich:messages style="width:500px" layout="table" globalOnly="true"
			showSummary="true" infoClass="informacao">
			<f:facet name="infoMarker">
			</f:facet>
		</rich:messages>
		
		<rich:dataTable
						onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						cellpadding="0" cellspacing="0" width="518" border="0" rows="10"
						var="elementoDaVez" value="#{viaturaBean.escalas}" id="generica">

						<f:facet name="header">
							<rich:columnGroup>
								<h:outputText value="Escalas da viatura #{viaturaBean.codigo}" />
								<rich:column >
									<h:outputText value="Setor" />
								</rich:column>

								<rich:column breakBefore="true">
									<h:outputText value="Hora inicial" />
								</rich:column>

								<rich:column>
									<h:outputText value="Hora Final" />
								</rich:column>
								
							</rich:columnGroup>
						</f:facet>
						<rich:columnGroup>
							<rich:column breakBefore="true">
								<ui:insert name="campo11" id="campo11"></ui:insert>
							</rich:column>

							<rich:column>
								<ui:insert name="campo21" id="campo21"></ui:insert>
							</rich:column>
														
							<rich:column
								>
								
							</rich:column>

							<rich:column
								>
								


							</rich:column>
						</rich:columnGroup>
					</rich:dataTable>
	</ui:define>
</ui:composition>
</html>
