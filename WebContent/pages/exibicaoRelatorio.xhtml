<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/relatorio.xhtml">
	<ui:define name="imprimir">
		<h:form target="_Blank">
			<h:commandButton action="#{rotaPercorridaBean.geraRelatorio}"
					value="Gerar PDF para impressão" />
		</h:form>
	</ui:define>			
	<ui:param name="atualBean" value="#{rotaPercorridaBean}" />
	<ui:define name="tituloTabela">
		<!-- coloque o número de colunas necessárias -->
		<rich:column colspan="4">
             <h:outputText value="#{atualBean.tipoDeRelatorio}" />
        </rich:column>
	</ui:define>

	<ui:define name="campo1">
		<h:outputText value="Viatura" />
	</ui:define>
	<ui:define name="campo2">
		<h:outputText value="Bairro" />
	</ui:define>
	<ui:define name="colunasAdicionaisTitulos">
		<rich:column>
			<h:outputText value="Dia" />
		</rich:column>
		<rich:column>
			<h:outputText value="Horário" />
		</rich:column>
	</ui:define>
	<ui:define name="campo11">
		<h:outputText value="#{elementoDaVez.viatura.codigo}" />
	</ui:define>
	<ui:define name="campo21">
		<h:outputText value="#{elementoDaVez.bairro}" />
	</ui:define>
	<ui:define name="colunasAdicionaisValores">
		<rich:column>
			<h:outputText value="#{elementoDaVez.data}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{elementoDaVez.horario}" />
		</rich:column>
	</ui:define>
</ui:composition>
</html>
